
name: Build and Push Docker Image

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/pos-tech-challenge-2
          tags: |
            type=raw,value=latest
            type=sha,prefix=develop-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  test-docker-compose:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file for testing
        run: |
          cat > .env << EOF
          POSTGRES_DB=school_portal_db
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          POSTGRES_PORT=5432
          DATABASE_URL=postgresql://postgres:postgres@postgres:5432/school_portal_db
          JWT_SECRET=test-secret-key
          EOF

      - name: Test docker-compose
        run: |
          docker-compose up -d postgres
          sleep 10
          docker-compose up --build prisma-migrate
          docker-compose up -d app
          sleep 30
          docker-compose ps
          docker-compose logs app
          
      - name: Cleanup
        run: docker-compose down -v